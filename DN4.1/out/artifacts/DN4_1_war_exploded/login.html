        // login page's width
        $( window).resize(function(event) {
          /* Act on the event */
          change_width();
        });
        // judge width
        function change_width() {
          var window_width = $(window).width();
          var header_width = $("#common-header").width();
          if( window_width < header_width) {
            $("body").width("" + header_width + "").css( "overflow", "auto");
          } else {
            $("body").width("100%").css( "overflow-y", "auto");
          }
        }
    </script>

        <script>

            /*===================================================================
             2016-07-22 Lee李杰
             登陆
             ====================================================================*/

            /*使用严格模式*/
            "use strict"

            /*===============================================================
             保存用户信息：控制为7天记住的时间
             ===============================================================*/
            function saveUserInfo() {
                if ($("#rememberme").attr("checked") === true) {
                    var account = $("#account").val();
                    var password = $("#password").val();
                    $.cookie("rememberme", "true", {
                        expires: 7
                    });
                    $.cookie("account", account, {
                        expires: 7
                    });
                    $.cookie("password", password, {
                        expires: 7
                    });
                } else {
                    $.cookie("rememberme", "false", {
                        expires: -1
                    });
                    $.cookie("account", "", {
                        expires: -1
                    });
                    $.cookie("password", "", {
                        expires: -1
                    });
                }
            }

            /*================================================================
             绑定键盘回车事件
             ================================================================*/
            document.onkeydown = function(evt) {
                if(!$("#window-9").text()) {
                    var evt = window.event ? window.event : evt;
                    if (evt.keyCode === 13) {
                        $("#home-input-submit").trigger("click")
                    }
                }
            }
            change_width();

            //获取当前网址，如： http://localhost:8080/Tmall/index.jsp
            var curWwwPath=window.document.location.href;

            //获取主机地址之后的目录如：/Tmall/index.jsp
            var pathName=window.document.location.pathname;
            var pos=curWwwPath.indexOf(pathName);

            //获取主机地址，如： http://localhost:8080
            var localhostPath=curWwwPath.substring(0,pos);

            //获取带"/"的项目名，如：/Tmall
            var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);
            function utf16to8(str) { //转码
                var out, i, len, c;
                out = "";
                len = str.length;
                for (i = 0; i < len; i++) {
                    c = str.charCodeAt(i);
                    if ((c >= 0x0001) && (c <= 0x007F)) {
                        out += str.charAt(i);
                    } else if (c > 0x07FF) {
                        out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                        out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
                        out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
                    } else {
                        out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
                        out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
                    }
                }
                return out;
            }
            $(function() {
                var iosPath = localhostPath + setting.iosPath;
                var androidPath = localhostPath + projectName + setting.androidPath;
                var ios_options = {
                    render: "canvas",
                    ecLevel: 'H',//识别度
                    fill: '#000',//二维码颜色
                    background: '#ffffff',//背景颜色
                    quiet: 2,//边距
                    width: 140,//宽度
                    height: 140,
                    text: utf16to8(iosPath),
                    //中间logo start
                    mode: 4,
                    mSize: 11 * 0.01,
                    mPosX: 50 * 0.01,
                    mPosY: 50 * 0.01,
                    // image:'logo.png',//logo图片
                    //中间logo end
                    label: 'jQuery.qrcode',
                    fontname: 'Ubuntu',
                    fontcolor: '#ff9818',
                    src: 'downloads/ios-icon.png'
                };
                $('#ios-app').empty().qrcode(ios_options);

                var android_options = {
                    render: "canvas",
                    ecLevel: 'H',//识别度
                    fill: '#000',//二维码颜色
                    background: '#ffffff',//背景颜色
                    quiet: 2,//边距
                    width: 140,//宽度
                    height: 140,
                    text: utf16to8(androidPath),
                    //中间logo start
                    mode: 4,
                    mSize: 11 * 0.01,
                    mPosX: 50 * 0.01,
                    mPosY: 50 * 0.01,
                    // image:'logo.png',//logo图片
                    //中间logo end
                    label: 'jQuery.qrcode',
                    fontname: 'Ubuntu',
                    fontcolor: '#ff9818',
                    src: 'downloads/android-icon.png'
                };
                $('#android-app').empty().qrcode(android_options);

            });

        </script>
