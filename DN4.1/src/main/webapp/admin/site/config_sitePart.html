    function partNoExist( field, rules, i, options) {
        if ($("#flag_part_edit").val() == "") {
            var serial = $.trim(field[0].value);
            if (serial != '') {
                var flag = false;
                var $tr = $("#device_parts_tbody > tr");
                for (var i = 0; i < $tr.length; i++) {
                    if (($.trim($($tr[i]).prop("id")).split("_"))[1] == serial) {
                        flag = true;
                        break;
                    }
                }
                if (flag) {
                    var message = locale.get("part_number_already_exists");
                    return message;
                }
            }
        }
    }

    //回填设备列表

    //查看设备信息
    function checkDevice2( asset_no) {
        // find current device
        for( var i = 0; i < devices.length; i++) {
            if( asset_no == devices[i].asset_no) {
                var current_device = devices[i];
                edit_device_id = devices[i]._id;
                old_asset_no = devices[i].asset_no;
                break;
            }
        }
        var asset_no = current_device.asset_no;
        var device_name = current_device.device_name;
        $("#asset_no2").text("");
        $("#device_name2").text("");
        $("#device_type_type2").text("");
        $("#asset_no2").text( asset_no);
        $("#device_name2").text( device_name);
        if (current_device.device_parameter&&!current_device.device_type) {
            $("#device_type_type2").text(locale.get("controller"));
        } else {
            $("#device_type_type2").text( "other");
        }
        if(!current_device.device_type&&!current_device.device_parameter) {
            $("#device_type_type2").text("");
        } else {
            $("#device_type_type2").text( current_device.device_type);
        }
        $("#devices_list2").find("li").removeClass("list-group-item-success");
        $("#part" + asset_no).addClass("list-group-item-success");
        $("#deviceinfo_div2").removeClass("hidden").addClass("show");
        $("#partinfo_div").removeClass("hidden").removeClass("show").addClass("hidden");
        $("#parts_div").removeClass("hidden").addClass("show");
        $("#device_assetNo").val(asset_no);
        $("#flag_edit").val("edit");
        //回填设备信息 回填设备列表
        fillDevicePrat( asset_no);
    }

    var old_part_no = "";
    //回填设备信息 回填设备列表
    function fillDevicePrat( asset_no) {
        var data;
        var asset_no = asset_no;
        for (var i = 0; i < devices.length; i++) {
            if (devices[i].asset_no == asset_no) {
                data = devices[i];
                break;
            }
        }
        if ( typeof(data) != "undefined") {
            if (typeof(data.parts) != "undefined") {
                if (data.parts.length == 0) {
                    $("#device_parts_tbody").empty().append('<tr><td colspan="6"  align="center" lang="text:no_data"></td></tr>');
                } else {
                    var type = "";
                    $("#device_parts_tbody").empty();
                    for (var i = 0; i < data.parts.length; i++) {
                        if (data.parts[i].type == 1) {
                            type = locale.get("ip_device");
                        } else if (data.parts[i].type == 2) {
                            type = locale.get("port_device");
                        } else if (data.parts[i].type == 3) {
                            type = locale.get("parts");
                        }
                        old_part_no = data.parts[i].part_no;
                        $("#device_parts_tbody").append('<tr id="part_' + data.parts[i].part_no + '">' +
                            '<td style="width:22%;word-break: break-all;">' + data.parts[i].part_name + '</td>' +
                            '<td style="width:22%;word-break: break-all;">' + data.parts[i].serial + '</td>' +
                            '<td style="width:22%;word-break: break-all;">' + (typeof(data.parts[i].part_no) == "undefined" ? "" : data.parts[i].part_no) + '</td>' +
                            // '<td style="width:21%;word-break: break-all;">' + type + '</td>' +
                            // '<td style="width:15%;word-break: break-all;"></td>' +
                            // '<td style="width:15%;word-break: break-all;"></td>' +
                            '<td style="text-align:center;width:13%;">' +
                            '<span class="glyphicon glyphicon-edit link-black" lang="title:edit" onclick="checkPart(\'' + data.parts[i].part_no + '\',\'' + data.parts[i]._id + '\')" style="cursor:pointer"></span>&nbsp&nbsp' +

                            '</td>' +
                            '</tr>');

                    }
                }
            } else {
                $("#device_parts_tbody").empty().append('<tr><td colspan="6"  align="center" lang="text:no_data"></td></tr>');
            }
        }
        locale.render({
            element: "body"
        });
    }

    //提交部件信息
    $("#submit_part").click(function() {
        if ($('#part_form').validationEngine('validate')) {
            var device_assetNo = $("#device_assetNo").val();
            if (device_assetNo == "") {
                errorTipDis("please_add_device");
                $("#part_form_reset").click();
            } else {
                //采集数据
                var model = $("#part_model").val(); //型号
                var part_no=$("#part_no").val();//部件编号
                var type = 3; // 类型
                var serial = $("#part_serial").val(); //序列号
                var part_name = $("#part_name").val(); //序列号
                var vendor_id; //供应商Id 暂时不传值
                var vendor_name = $("#part_vendor_name").val(); //供应商
                var price = $("#price").val(); //单价
                var purchase_date = $("#purchase_date").val(); // 采购时间
                var part_no = $("#part_no").val();
                if (purchase_date != "") {
                    purchase_date = dateConvertUnixtime(purchase_date); // 采购时间
                }
                //校验串口
                if (type == 2) {
                    var flag = portParam();
                    if (!flag) {
                        return;
                    }
                }
                var connectionParam;
                if (type != 3) {
                    connectionParam = $("#connParam").val();
                }
                var typeParam = "";
                if (type == 1) {
                    typeParam = locale.get("ip_device");
                } else if (type == 2) {
                    typeParam = locale.get("port_device");
                } else if (type == 3) {
                    typeParam = locale.get("parts");
                }

                var part = {
                    "model": model,
                    "type": type,
                    "serial": serial,
                    "part_name": part_name,
                    "vendor_name": vendor_name,
                    "price": price,
                    "purchase_date": purchase_date,
                    "connectionParam": connectionParam,
                    "part_no": part_no
                };
                //在元器件列表添加一条数据
                if ($("#flag_part_edit").val()) { //编辑
                    var device_assetNo = $("#device_assetNo").val();
                    var device_partId=$("#device_partId").val();
                    Array.prototype.remove = function(dx) {
                        if (isNaN(dx) || dx > this.length) {
                            return false;
                        }
                        for (var i = 0, n = 0; i < this.length; i++) {
                            if (this[i] != this[dx]) {
                                this[n++] = this[i]
                            }
                        }
                        this.length -= 1
                    };
                    for (var i = 0; i < devices.length; i++) {
                        if (devices[i].asset_no == device_assetNo) {
                            for (var j = 0; j < devices[i].parts.length; j++) {
                                if (devices[i].parts[j].part_no == part_no) {
                                    if(device_partId && device_partId != ""){
                                        part._id = device_partId;
                                    }
                                    devices[i].parts.splice(j,1,part);
                                    if( devices[i].parts.length > 0) {
                                        dialog.render({
                                            lang: "submit_success"
                                        });
                                    } else {
                                        dialog.render({
                                            lang: "submit_failed"
                                        });
                                        return;
                                    }
                                    (function (part_no,serial,part_name,model,partId) {
                                        $("#part_" + part_no).empty();
                                        $("#part_" + part_no).append('<td style="width:22%;word-break: break-all;">' + part_name + '</td>' +
                                            '<td style="width:22%;word-break: break-all;">' + serial + '</td>' +
                                            '<td style="width:22%;word-break: break-all;">' + part_no + '</td>' +
                                            // '<td style="width:21%;word-break: break-all;">' + 3 + '</td>' +
                                            // '<td style="width:15%;word-break: break-all;"></td>' +
                                            // '<td style="width:15%;word-break: break-all;"></td>' +
                                            '<td style="text-align:center;width:13%;">' +
                                            '<span class="glyphicon glyphicon-edit link-black" lang="title:edit" onclick="checkPart(\'' + part_no + '\',\'' + partId + '\')" style="cursor:pointer" ></span>&nbsp&nbsp' +
                                            '<sapn onclick="delPart(this,\'' + part_no + '\',\'' + partId + '\')" class="glyphicon glyphicon-remove link-black"  lang="title:delete" style="cursor:pointer" ></sapn>' +
                                            '</td>');
                                    }(part_no,serial,part_name,model,device_partId));
                                    break;
                                }
                            }
                            break;
                        }
                    }
                    // $("#part_serial").prop("readonly", "");
                } else { //添加
                    //往设备信息插入部件的信息
                    for (var i = 0; i < devices.length; i++) {
                        if( devices[i].asset_no == $("#device_assetNo").val()) {
                            if (typeof(devices[i].parts) == "undefined" || devices[i].parts.length==0) {
                                devices[i].parts = [];
                                devices[i].parts.push(part);
                            } else {
                                //验证部件编号
                                for(var m=0;m<devices[i].parts.length;m++){
                                    if(part_no == devices[i].parts[m].part_no){
                                        dialog.render({
                                            lang: "part_number_already_exists"
                                        });
                                        return;
                                    }
                                }
                                devices[i].parts.push(part);
                            }
                            if( devices[i].parts.length > 0 ) {
                                dialog.render({
                                    lang: "submit_success"
                                });
                            } else {
                                dialog.render({
                                    lang: "submit_failed"
                                });
                                return;
                            }
                            break;
                        }
                    }
                    if ($("#device_parts_tbody").find("tr td:eq(0)").text() == locale.get("no_data")) { //设备列表中没有数据
                        $("#device_parts_tbody").empty();
                    }

    //删除部件
    function delPart(del, part_no, part_id) {
        dialog.render({
            lang: "confirm_to_delete_part",
            buttons: [{
                lang: "yes",
                click: function() {
                    if($("#flag_part_edit").val()=="edit" && $("#part_no").val()==part_no){
                        $("#part_cancel").click();
                    }
                    var device_assetNo = $("#device_assetNo").val();
                    // $("#part_serial").prop("readonly", "");
                    Array.prototype.remove = function(dx) {
                        if (isNaN(dx) || dx > this.length) {
                            return false;
                        }
                        for (var i = 0, n = 0; i < this.length; i++) {
                            if (this[i] != this[dx]) {
                                this[n++] = this[i]
                            }
                        }
                        this.length -= 1
                    }
                    var flag = false;
                    if ($("#device_parts_tbody tr").length == 1) {
                        flag = true;
                    }
                    $(del).parent().parent().remove();
                    for (var i = 0; i < devices.length; i++) {
                        if (devices[i].asset_no == device_assetNo) {
                            for (var j = 0; j < devices[i].parts.length; j++) {
                                if (devices[i].parts[j].part_no == part_no) {
                                    if(part_id && part_id != "undefined" && part_id != ""){
                                        delete_device_partIds.push(part_id);
                                    }
                                    devices[i].parts.splice(j,1);
                                    break;
                                }
                            }
                            break;
                        }
                    }
                    if (flag) {
                        $("#device_parts_tbody").empty().append('<tr><td colspan="6"  align="center" lang="text:no_data"></td></tr>');
                    }
                    locale.render({
                        element: "#init_body"
                    });
                    dialog.close();
                }
            }, {
                lang: "no",
                click: function() {
                    dialog.close();
                }
            }],

            close: function() {
                dialog.close();
            }
        });
        locale.render({
            element: "#init_body"
        });
    }

    //提交设备(到数据库）
    function submitDevice(siteId) {
        if (devices.length == 0 && $("#addBox").attr("flag") == "add") { //跳过配置

            partMessage = "C";
        } else if (devices.length == 0 && $("#addBox").attr("flag") == "edit" && dFlag == "YES") { //编辑配置
            deviceMessage = "B";
            partMessage = "C";
            for(var i = 0; i < devices.length; i++) {
                if(devices[i].part) {

                    break;

            }
        } else if (devices.length == 0 && $("#addBox").attr("flag") == "edit" && dFlag == "NO") { //跳过配置
            deviceMessage = "C";
            partMessage = "C";
        } else {
            for (var i = 0; i < devices.length; i++) {

                if ( devices[i]._id == undefined) {
                   /* addDevice(false, devices[i], function( data) {
                        if( data.result != "undefined") {

                            partMessage = "B";
                        }
                    }, this);*/
                    // update device
                    $.ajax({
                        url: "/api/assets?access_token=" + sessionStorage.getItem("accessToken"),
                        type: "post",
                        async: false,
                        traditional: true,
                        contentType: "application/json;charset=utf-8",
                        data: JSON.stringify(devices[i]),
                        success: function(data) {
                            if( data.result != "undefined") {

                            }

                        }

        }
        locale.render({

        });

    // 提交删除的部件集合(到数据库)
    function submiDeleteParts() {
        if(delete_device_partIds.length > 0){

            $.ajax({

                type: "delete",
                async: false,
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(partIds),
                success: function(data) {
                    if(!data.result || data.result.error) {
                        partMessage = "A";
                    }else{
                        partMessage = "B";
                    }
                },
                error:function (errorDats) {
                    partMessage = "A";
                }
            });
        }
    }
